<!doctype html>
<html lang='en'>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>2DoBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  </head>
  <body>
    <section class="user-input">
      <h1>2Do<span>box</span></h1>
      <form>
        <label for="title-input"></label>
        <input class="form-position" id="title-input" placeholder="Title" required="true">
        <label for="body-input"></label>
        <input class="form-position" id="body-input" placeholder="Body" required="true">
        <button class="form-position" id="save-button" disabled="true">save</button>
      </form>
    </section>
    <section class="search-bar">
       <label for="search-bar-input"></label>
       <input class="form-position" id="search-bar-input" placeholder="Filter">
    </section>
      <section class="more-btns">
       <button class="todos show-todos">show completed TODOs</button>
       <button class="todos more-todos">Show more TODOs</button>
      </section>
    <section class="filter-btn">
      <button class="quality-btn critical-btn">Critical</button>
      <button class="quality-btn high-btn">High</button>
      <button class="quality-btn normal-btn">Normal</button>
      <button class="quality-btn low-btn">Low</button>
      <button class="quality-btn none-btn">None</button>
    </section>
    <section id="task-card-storage">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-3.2.1.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body> 
</html>
